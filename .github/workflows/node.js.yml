name: CI/CD Pipeline

on:
    pull_request:
        branches:
            - main
        paths-ignore:
            - '.github/**'

jobs:
    build:
        name: Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Run ESLint
              run: yarn lint

            - name: Build Project
              run: yarn build